<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Your Addresses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:14px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:10px;min-height:180px;display:flex;flex-direction:column}
    .pad{padding:14px 16px}
    .muted{color:#6b7280}.tiny{font-size:12px}.row{display:flex;gap:8px;align-items:center}
    .hd{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .actions{margin-top:auto;padding:10px 16px;border-top:1px solid #eee;display:flex;gap:12px}
    .link{color:#2563eb;text-decoration:none;cursor:pointer}
    .link:hover{text-decoration:underline}
    .add-tile{border:2px dashed #cbd5e1;align-items:center;justify-content:center;text-align:center}
    .btn{display:inline-flex;align-items:center;gap:6px;padding:10px 14px;border-radius:8px;border:1px solid #d1d5db;background:#f9fafb;cursor:pointer}
    @media (max-width:1024px){ .grid{grid-template-columns:repeat(2,minmax(0,1fr));} }
    @media (max-width:640px){ .grid{grid-template-columns:1fr;} }
  </style>
</head>
<body>
  <div id="site-chrome" data-include="/partials/header.html"></div>

  <main class="container">
    <h1 style="margin:8px 0 14px;">Your Addresses</h1>
    <div class="grid" id="addrGrid">
      <!-- filled by JS -->
    </div>
  </main>

  <div data-include="/partials/footer.html"></div>

  <script type="module" src="/js/boot.js"></script>
  <script type="module" src="/js/chrome-init.js"></script>
  <script type="module" src="/js/address-book.js"></script>
</body>
</html>
