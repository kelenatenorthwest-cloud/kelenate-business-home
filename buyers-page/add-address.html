<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Address</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .wrap{max-width:960px;margin:0 auto;padding:16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:18px}
    form .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    form .row.single{grid-template-columns:1fr}
    label{font-size:12px;color:#6b7280}
    input{width:100%;height:40px;border:1px solid #d1d5db;border-radius:8px;padding:0 10px}
    .actions{display:flex;gap:10px;margin-top:16px}
    .btn{background:#ffd814;border:1px solid #fcd200;border-radius:8px;height:40px;padding:0 14px;font-weight:700}
    .btn.secondary{background:#fff;border:1px solid #d1d5db}
  </style>
</head>
<body>
  <div data-include="/partials/header.html"></div>

  <main class="wrap">
    <h1 id="formTitle" style="margin:8px 0 16px">Add Address</h1>
    <div class="card">
      <form id="addrForm" novalidate>
        <div class="row">
          <div>
            <label for="full_name">Full name</label>
            <input id="full_name" name="full_name" type="text" required autocomplete="name" />
          </div>
          <div>
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="text" required autocomplete="tel" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="pincode">PIN code</label>
            <input id="pincode" name="pincode" type="text" required inputmode="numeric" />
          </div>
          <div>
            <label for="city">City</label>
            <input id="city" name="city" type="text" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="state">State</label>
            <input id="state" name="state" type="text" required />
          </div>
          <div>
            <label for="line1">Address line 1</label>
            <input id="line1" name="line1" type="text" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="line2">Address line 2</label>
            <input id="line2" name="line2" type="text" />
          </div>
          <div>
            <label for="landmark">Landmark</label>
            <input id="landmark" name="landmark" type="text" />
          </div>
        </div>

        <div class="row single" style="margin-top:8px">
          <label style="display:flex;align-items:center;gap:8px">
            <input id="is_default" name="is_default" type="checkbox" />
            Set as default address
          </label>
        </div>

        <div class="actions">
          <button id="saveBtn" type="submit" class="btn">Save address</button>
          <button id="cancel" type="button" class="btn secondary">Cancel</button>
        </div>
      </form>
    </div>
  </main>

  <script type="module" src="/js/boot.js"></script>
  <script type="module" src="/js/chrome-init.js"></script>
  <script type="module" src="/js/address-form.js"></script>
</body>
</html>
