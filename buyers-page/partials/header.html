<!-- Sticky wrapper keeps HEADER + SUBNAV fixed at the top -->
<div class="sticky-chrome" style="position:sticky; top:0; z-index:5000; --stickyTop: 112px;">

  <!-- Header + Subnav (shared across buyer pages) -->
  <header class="header">
    <div class="header__left">
      <!-- ✅ MOBILE hamburger (visible on small screens via CSS) -->
      <div class="mega-anchor m-ham">
        <button class="icon-btn" id="mHamburger" aria-haspopup="true" aria-expanded="false" type="button" aria-label="Menu" aria-controls="mMegaMenu">
          <span class="material-symbols-outlined">menu</span>
        </button>
        <nav class="dropdown menu-panel dropdown--left" id="mMegaMenu" aria-label="Mega Menu">
          <ul></ul>
        </nav>
      </div>

      <a class="logo" href="/" aria-label="Kelenate Business Home">
        <!-- Image logo (hidden by default; shown via JS if configured) -->
        <img id="siteLogo" class="logo__img" alt="Logo" style="display:none" />

        <!-- Fallback text logo (shown when no uploaded logo is set) -->
        <span class="logo__amazon">Kelenate</span><span class="logo__smile" aria-hidden="true"></span>
        <span class="logo__business">business</span>
      </a>

      <!-- Delivery location (hidden on mobile via CSS) -->
      <button class="location" id="changeAddress" aria-label="Delivery location" type="button">
        <span class="material-symbols-outlined">location_on</span>
        <div class="location__text">
          <div class="tiny">Deliver to <span id="deliverName">Guest</span></div>
          <div class="strong" id="deliverShort">Add address</div>
        </div>
      </button>
    </div>

    <!-- Search (desktop: row 1 center; mobile: row 2 full-width via CSS; mobile hides the “All” button) -->
    <form class="search" role="search" onsubmit="return false;">
      <button class="search__all" id="btnAll" aria-haspopup="true" aria-expanded="false" type="button" aria-controls="allMenu">
        All <span class="material-symbols-outlined tiny-ico">expand_more</span>
      </button>
      <input class="search__input" type="text" placeholder="Search Kelenate Business" />
      <button class="search__submit" id="btnSearch" aria-label="Search" type="button">
        <span class="material-symbols-outlined">search</span>
      </button>
      <nav class="dropdown menu-panel" id="allMenu" aria-label="Departments">
        <ul></ul>
      </nav>
    </form>

    <div class="header__right">
      <button class="lang" type="button">EN <span class="material-symbols-outlined tiny-ico">expand_more</span></button>

      <!-- Account button + dropdown -->
      <div class="mega-anchor">
        <div class="account" aria-haspopup="true" aria-expanded="false" id="accountBtn" aria-controls="accountMenu">
          <!-- ✅ small account icon for mobile -->
          <span class="material-symbols-outlined account-ico" aria-hidden="true" style="margin-right:6px;">account_circle</span>
          <div>
            <div class="tiny">Hello, <span id="helloName">Sign in</span></div>
            <div class="strong">Account &amp; Lists</div>
          </div>
        </div>
        <nav class="dropdown menu-panel dropdown--right" id="accountMenu" aria-label="Account Menu">
          <ul id="accountMenuList"><!-- filled by chrome-init.js --></ul>
        </nav>
      </div>

      <!-- Orders (desktop only via CSS) -->
      <a class="orders" href="/orders.html">
        <div class="tiny">Returns</div>
        <div class="strong">&amp; Orders</div>
      </a>

      <!-- Cart (kept on mobile & desktop) -->
      <a id="cartBtn" class="cart" href="/cart" aria-label="Cart">
        <span class="cart__count" id="cartCount">1</span>
        <span class="material-symbols-outlined">shopping_cart</span>
        <span class="strong">Cart</span>
      </a>
    </div>
  </header>

  <nav class="subnav" aria-label="Secondary">
    <div class="mega-anchor">
      <button class="subnav__all" id="hamburger" type="button" aria-controls="megaMenu" aria-expanded="false" aria-haspopup="true">
        <span class="material-symbols-outlined">menu</span> All
      </button>
      <nav class="dropdown menu-panel dropdown--left" id="megaMenu" aria-label="Mega Menu">
        <ul></ul>
      </nav>
    </div>

    <!-- Keep Home -->
    <a href="/">Home</a>

    <!-- NEW: categories will be injected here by JS -->
    <nav class="subnav__cats" id="subnavCats" aria-label="Top Categories"></nav>
  </nav>

</div>
