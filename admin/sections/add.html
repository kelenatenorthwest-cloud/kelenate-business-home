<div class="card">
  <h3 style="margin-top:0">Add Product</h3>
  <p class="muted" style="margin:6px 0 16px">
    SKU and Category are mandatory. MOQ defaults to 1. Images: upload or paste URLs. Video upload supported.
  </p>

  <form id="addp-form">
    <div class="grid-3">
      <div>
        <label>Title</label>
        <input type="text" id="ap-title" class="input" placeholder="Product title" />
      </div>

      <div>
        <label>MRP</label>
        <input type="number" id="ap-mrp" class="input" step="0.01" min="0" placeholder="e.g. 999.00" />
      </div>

      <div>
        <label>Price</label>
        <input type="number" id="ap-price" class="input" step="0.01" min="0" placeholder="e.g. 799.00" />
      </div>

      <div>
        <label>SKU <span class="muted">(mandatory)</span></label>
        <input type="text" id="ap-sku" class="input" placeholder="Unique SKU" required />
      </div>

      <div>
        <label>Category <span class="muted">(mandatory)</span></label>
        <select id="ap-category" class="input" required></select>
      </div>

      <div>
        <label>MOQ</label>
        <input type="number" id="ap-moq" class="input" min="1" value="1" />
      </div>
    </div>

    <div class="divider"></div>

    <label>Bullet Points (up to 7)</label>
    <div class="grid-3">
      <input class="input" id="ap-b1" placeholder="Point 1" />
      <input class="input" id="ap-b2" placeholder="Point 2" />
      <input class="input" id="ap-b3" placeholder="Point 3" />
      <input class="input" id="ap-b4" placeholder="Point 4" />
      <input class="input" id="ap-b5" placeholder="Point 5" />
      <input class="input" id="ap-b6" placeholder="Point 6" />
      <input class="input" id="ap-b7" placeholder="Point 7" />
    </div>

    <div class="divider"></div>

    <div class="grid-2">
      <div>
        <label>Description (HTML or text)</label>
        <textarea id="ap-desc" class="input" rows="6" placeholder="Short description, you can paste HTML"></textarea>
      </div>

      <div>
        <label>Images (upload)</label>
        <input id="ap-images" class="input" type="file" accept="image/*" multiple />
        <div class="muted" style="margin-top:6px">Add as many as needed.</div>

        <div class="divider"></div>

        <label>Images (URL, one per line or comma-separated)</label>
        <textarea id="ap-imageUrls" class="input" rows="4" placeholder="https://…/a.jpg
https://…/b.png"></textarea>

        <div class="divider"></div>

        <label>Video (upload)</label>
        <input id="ap-videos" class="input" type="file" accept="video/*" multiple />
      </div>
    </div>

    <div class="divider"></div>

    <div class="grid-3">
      <div>
        <label>Status</label>
        <select id="ap-status" class="input">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
    </div>

    <div style="margin-top:12px;display:flex;gap:10px;align-items:center">
      <button class="btn primary" type="submit">Create product</button>
      <button class="btn" type="button" id="ap-reset">Reset</button>
      <span id="ap-statusMsg" class="muted"></span>
    </div>
  </form>
</div>
